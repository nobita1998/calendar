    .rewards-title { font-size: 1.6em; color: #26a69a; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .rewards-grid { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 300px; margin: 0 auto; }

    .reward-item { background: rgba(38, 166, 154, 0.1); border: 1px solid rgba(38, 166, 154, 0.3); border-radius: 8px; padding: 20px; text-align: center; }
    .reward-item.lottery { background: rgba(240, 185, 11, 0.1); border: 1px solid rgba(240, 185, 11, 0.3); }

    .reward-emoji { font-size: 2em; margin-bottom: 10px; }
    .reward-title { font-weight: 600; margin-bottom: 10px; color: #ffffff; }
    .reward-subtitle { color: #848e9c; font-size: 0.85em; margin-bottom: 8px; }
    .reward-amount { color: #f0b90b; font-size: 1.1em; font-weight: 600; }

    .watermark { text-align: right; color: #848e9c; font-size: 1em; opacity: 0.8; margin-top: 20px; padding-right: 10px; }

    .summary-card {
      background: linear-gradient(135deg, rgba(240, 185, 11, 0.2) 0%, rgba(23, 23, 31, 0.9) 100%);
      border: 2px solid #f0b90b;
      border-radius: 8px;
      padding: 15px;
      padding-top: 40px;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }
    .summary-title {
      font-size: 1.1em;
      color: #f0b90b;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .minimum-coins {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(240, 185, 11, 0.8);
      margin-bottom: 12px;
    }
    .coin-symbol {
      color: #f0b90b;
      margin-left: 10px;
    }
    .summary-note {
      color: #848e9c;
      font-size: 0.85em;
      margin-top: 8px;
      font-style: italic;
    }
    .author-info {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 0.75em;
    }
    .author-label {
      display: none;
    }
    .social-accounts {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
    }
    .social-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .social-platform {
      color: #848e9c;
    }
    .social-handle {
      color: #f0b90b;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }

      .header { margin-bottom: 20px; }
      .title { font-size: 1.3em; }
      .rewards-section { padding: 16px; border-radius: 10px; }
      .rewards-grid { max-width: 100%; }
      .reward-item { padding: 12px; }
      .reward-emoji { font-size: 1.5em; margin-bottom: 6px; }
      .reward-title { font-size: 0.85em; }
      .reward-subtitle { font-size: 0.75em; }
      .reward-amount { font-size: 0.9em; }
      .summary-card { padding: 12px; padding-top: 40px; }
      .summary-title { font-size: 1em; }
      .minimum-coins { font-size: 1.5em; }
      .author-info { top: 8px; right: 8px; font-size: 0.7em; }
      .back-link { padding: 6px 10px; font-size: 14px; }
    }
    @media (max-width: 480px) {
      .header { padding-top: 8px; }
      .title { font-size: 1.15em; }
      .back-link { font-size: 13px; padding: 6px 10px; }
    }
  </style>

  <script>
    (function() {
      const LANG_STORAGE_KEY = 'calendar_lang';
      const currentLang = (function(){ try { return localStorage.getItem(LANG_STORAGE_KEY) || 'zh'; } catch(_){ return 'zh'; } })();
      const dict = {
        zh: { back: 'ËøîÂõûÊó•ÂéÜ', roundFirst: 'Á¨¨‰∏ÄÊúü', headPrefix: 'Binance Booster - ', rewards: 'ÊäΩÂ•ñÂ•ñÂä±', summaryWin: '‰∏≠Â•ñÂèØËé∑Âæó', lotteryTitle: 'ÊäΩÂ•ñ', lotterySubtitle: '‰∏≠Â•ñÁéá: 60% | 50,000‰∫∫‰∏≠Â•ñ', summaryNote: '‰∏≠Â•ñÁéá 60%ÔºåÊØè‰∫∫ 1,000 ÊûöÔºåÂÖ± 50,000 ‰∫∫‰∏≠Â•ñ', twitter: 'Êé®Áâπ:', binanceSquare: 'Â∏ÅÂÆâÂπøÂú∫:' },
        en: { back: 'Back to Calendar', roundFirst: 'First Unlock', headPrefix: 'Binance Booster - ', rewards: 'Lottery Rewards', summaryWin: 'Win Reward', lotteryTitle: 'Lottery', lotterySubtitle: 'Win rate: 60% | 50,000 winners', summaryNote: '60% win rate, 1,000 Coin per person, 50,000 winners', twitter: 'Twitter:', binanceSquare: 'Binance Square:' }
      };
      function applyI18n(){
        try { document.documentElement.setAttribute('lang', currentLang === 'zh' ? 'zh-CN' : 'en-US'); } catch(_){ }
        const t = dict[currentLang];
        const titleStr = `${t.headPrefix}Bitway ${t.roundFirst}`;
        const h1 = document.querySelector('h1.title');
        if (h1) h1.textContent = titleStr;
        try { document.title = titleStr; } catch(_){ }
        const back = document.querySelector('.back-link');
        if (back) { back.textContent = '‚Üê ' + t.back; back.setAttribute('aria-label', t.back); }
        const rewardsTitle = document.querySelector('.rewards-title');
        if (rewardsTitle) rewardsTitle.textContent = `üéÅ ${t.rewards}`;
        const summaryTitle = document.querySelector('.summary-title');
        if (summaryTitle) summaryTitle.textContent = `Summary: ${t.summaryWin}`;
        const summaryNote = document.querySelector('.summary-note');
        if (summaryNote) summaryNote.textContent = t.summaryNote;

        const rewardTitle = document.querySelector('.reward-title');
        if (rewardTitle) rewardTitle.textContent = t.lotteryTitle;
        const rewardSubtitle = document.querySelector('.reward-subtitle');
        if (rewardSubtitle) rewardSubtitle.textContent = t.lotterySubtitle;

        const platforms = document.querySelectorAll('.social-platform');
        if (platforms.length >= 2) {
          platforms[0].textContent = t.twitter;
          platforms[1].textContent = t.binanceSquare;
        }

        if (currentLang === 'en') {
          const amounts = document.querySelectorAll('.reward-amount');
          amounts.forEach(el => {
            el.textContent = el.textContent.replace(/Êûö/g, 'Coin');
          });
        }
      }
      applyI18n();
    })();
  </script>
  <script>
    // Fetch BITWAYUSDT latest futures price and annotate rewards (USDT value)
    (function(){
      const API = 'https://fapi.binance.com/fapi/v1/ticker/price?symbol=BITWAYUSDT';
      function fmt(n){ const v = Number(n); return isFinite(v) ? v.toFixed(2) : ''; }
      function lang(){ try { return localStorage.getItem('calendar_lang') || 'zh'; } catch(_){ return 'zh'; } }
      function annotate(price){
        if (!isFinite(price)) return;
        document.querySelectorAll('.reward-amount').forEach(el=>{
          const txt = el.textContent || '';
          if (/USDT/i.test(txt)) return;
          const m = txt.replace(/,/g,'').match(/(\d+(?:\.\d+)?)\s*(?:Â∏Å|Êûö|coins?)/i);
          if (!m) return;
          const coins = parseFloat(m[1]); if (!isFinite(coins)) return;
          const suffix = (lang()==='en' ? ` ($ ${fmt(coins*price)} USDT)` : `Ôºà$ ${fmt(coins*price)} USDTÔºâ`);
          el.textContent = txt + ' ' + suffix;
        });

        document.querySelectorAll('.minimum-coins').forEach(el=>{
          if (el.querySelector('.usd-suffix')) return;
          const m = (el.textContent||'').replace(/,/g,'').match(/(\d+(?:\.\d+)?)/);
          if (!m) return;
          const coins = parseFloat(m[1]);
          if (!isFinite(coins)) return;
          const span = document.createElement('span');
          span.className = 'usd-suffix';
          span.style.fontSize = '0.7em';
          span.style.marginLeft = '8px';
          span.style.color = '#f0b90b';
          span.textContent = (lang()==='en' ? ` ($${fmt(coins*price)} USDT)` : ` ‚âà$${fmt(coins*price)} USDT`);
          el.appendChild(span);
        });
      }
      try { fetch(API).then(r=>r.json()).then(d=>{ const p = parseFloat(d && (d.price||d.lastPrice)); annotate(p); }).catch(()=>{}); } catch(_) {}
    })();
  </script>
