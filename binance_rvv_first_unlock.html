    <script>
      (function() {
        // å‡è®¾ä»£å¸ç¬¦å·ä¸º RVVï¼ŒAPI ç«¯ç‚¹ä¸º RVVUSDT
        const API = 'https://fapi.binance.com/fapi/v1/ticker/price?symbol=RVVUSDT';
        
        function formatUsd(n) {
          const value = Number(n);
          return isFinite(value) ? value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
        }

        function annotate(price) {
          if (!isFinite(price) || price <= 0) return;

          const rewardEl = document.getElementById('actual-reward');
          if (rewardEl && !rewardEl.querySelector('.usd-value')) {
            const coinText = rewardEl.textContent.match(/(\d+\.?\d*)/);
            if (!coinText) return;
            
            const coins = parseFloat(coinText[1]);
            if (!isFinite(coins)) return;

            const usdValue = coins * price;
            const span = document.createElement('span');
            span.className = 'usd-value';
            span.style.fontSize = '0.8em';
            span.style.marginLeft = '10px';
            span.style.color = '#848e9c';
            span.textContent = `(â‰ˆ $${formatUsd(usdValue)} USDT)`;
            rewardEl.appendChild(span);
          }
        }

        // è·å–ä»·æ ¼å¹¶æ›´æ–°UI
        try {
          fetch(API)
            .then(r => r.json())
            .then(d => {
              const price = parseFloat(d && (d.price || d.lastPrice));

            })
            .catch(console.error);
        } catch(e) {
