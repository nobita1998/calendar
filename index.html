<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0e11 0%, #1a1d29 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }


        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1e2329 0%, #2b3139 100%);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(240, 185, 11, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f0b90b, #0ecb81, #f0b90b);
        }

        .calendar-header {
            background: linear-gradient(135deg, #f0b90b 0%, #f8d12f 100%);
            padding: 24px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* for top-right language toggle */
        }

        .lang-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            display: inline-flex;
            gap: 6px;
            z-index: 5;
        }

        .lang-button {
            background: rgba(0,0,0,0.1);
            color: #000;
            border: 1px solid rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-button:hover { background: rgba(0,0,0,0.18); }
        .lang-button.active {
            background: #000;
            color: #f8d12f;
            border-color: #000;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .header-title {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 12px;
        }

        .second-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .month-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .author-link {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .author-link:hover {
            opacity: 1;
            transform: translateY(-1px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- OKX DEX promo banner --- */
        .promo-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 14px;
            background: linear-gradient(135deg, #101214 0%, #1b1f24 100%);
            border-left: 4px solid #0ecb81;
            border-top: 1px solid rgba(255,255,255,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            color: #e6f4ea;
            border-radius: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .promo-banner strong { color: #0ecb81; }
        .promo-text { font-size: 14px; line-height: 1.4; word-break: break-word; }
        .promo-code-link { color: #0ecb81; font-weight: 800; text-decoration: underline; }
        .promo-code-link:hover { color: #22e19a; }
        .promo-actions { display: inline-flex; align-items: center; gap: 8px; }
        .promo-cta {
            background: linear-gradient(135deg, #0ecb81 0%, #1dd1a1 100%);
            color: #000;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(14,203,129,0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .promo-cta:hover { transform: translateY(-1px); box-shadow: 0 4px 14px rgba(14,203,129,0.5); }
        .promo-close {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.25);
            color: #e6f4ea;
            width: 28px; height: 28px;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;

        .promo-close:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.5); transform: rotate(90deg); }
        .promo-close:focus { outline: 2px solid #0ecb81; outline-offset: 2px; }
        /* Binance accent */
        .promo-banner.bn { border-left-color: #f0b90b; }

        @media (max-width: 768px) {
            .promo-banner { flex-direction: column; align-items: center; text-align: center; }
            .promo-text { font-size: 15px; }
        }

        @media (max-width: 480px) {
            .promo-text { font-size: 13px; }
            .promo-cta { padding: 6px 10px; font-size: 12px; }
            .promo-banner { gap: 10px; padding: 10px 12px; }

        .nav-button {
            background: linear-gradient(135deg, #0ecb81 0%, #1dd1a1 100%);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(14, 203, 129, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(14, 203, 129, 0.5);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: linear-gradient(135deg, #2b3139 0%, #3c4043 100%);
        }

        .weekday {
            padding: 20px 8px;
            text-align: center;
            font-weight: bold;
            color: #f0b90b;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #1e2329;
            gap: 2px;
            padding: 2px;
        }

        .calendar-day {
            min-height: 100px;
            padding: 12px;
            position: relative;
            background: #2b3139;
            border-radius: 12px;
            /* establish base stacking context for day cells */
            z-index: 0;

        .calendar-day.clickable { cursor: pointer; }
        .calendar-day.clickable:hover { outline: 2px solid rgba(240, 185, 11, 0.3); }

        .day-number {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .other-month {
            background: #181a20;
            opacity: 0.3;
        }

        .other-month .day-number {
            color: #474d57;
        }

        .unlock-event {
            background: linear-gradient(135deg, #0ecb81 0%, #1dd1a1 100%);
            box-shadow: 0 0 30px rgba(14, 203, 129, 0.6);
            transform: scale(1.08);
            position: relative;
            /* keep contents tidy by default; may be overridden */
            overflow: hidden;
            z-index: 1;
        }

        .unlock-event::before {
            content: '🎁';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 16px;
        }

        .unlock-event .day-number {
            color: #000;
            font-size: 24px;
            position: relative;
            z-index: 2;
        }

        .unlock-info {
            position: relative;
            z-index: 2;
        }

        .token-symbol {
            display: inline-block;
            background: linear-gradient(135deg, #f0b90b 0%, #f8d12f 100%);
            padding: 6px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 14px;
            color: #000;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 2px 8px rgba(240, 185, 11, 0.3);
        }

        .unlock-round {
            font-size: 12px;
            color: #000;
            font-weight: 600;
            opacity: 0.9;
        }

        .unlock-period {
            font-size: 11px;
            color: #000;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 2px;
        }

        .today {
            border: 4px solid #f0b90b;
            box-shadow: 0 0 25px rgba(240, 185, 11, 0.8), 
                        0 0 40px rgba(240, 185, 11, 0.4);
            position: relative;
            animation: todayPulse 2s ease-in-out infinite alternate;
            /* ensure today sits above regular/unlock cells */
            z-index: 2;
        }

        @keyframes todayPulse {
            0% {
                box-shadow: 0 0 25px rgba(240, 185, 11, 0.8), 
                           0 0 40px rgba(240, 185, 11, 0.4);
            }
            100% {
                box-shadow: 0 0 35px rgba(240, 185, 11, 1), 
                           0 0 60px rgba(240, 185, 11, 0.6);
            }
        }

        .today::after {
            content: attr(data-today-label);
            position: absolute;
            top: -12px;
            right: -12px;
            background: linear-gradient(135deg, #f0b90b 0%, #f8d12f 100%);
            color: #000;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 12px rgba(240, 185, 11, 0.6);
            z-index: 3;
            letter-spacing: 0.5px;
        }

        .today.unlock-event {
            border: 4px solid #f0b90b;
            box-shadow: 0 0 35px rgba(240, 185, 11, 0.9), 
                        0 0 50px rgba(14, 203, 129, 0.8);
            animation: todayUnlockPulse 1.5s ease-in-out infinite alternate;
            /* allow TODAY badge to protrude outside without being clipped */
            overflow: visible;
        }

        @keyframes todayUnlockPulse {
            0% {
                box-shadow: 0 0 35px rgba(240, 185, 11, 0.9), 
                           0 0 50px rgba(14, 203, 129, 0.8);
            }
            100% {
                box-shadow: 0 0 50px rgba(240, 185, 11, 1), 
                           0 0 70px rgba(14, 203, 129, 1);
            }
        }

        .today.unlock-event::after {
            content: attr(data-today-label);
            font-size: 11px;
            padding: 3px 6px;
            letter-spacing: 0.3px;
        }

        .notes-section {
            background: #1e2329;
            padding: 20px 24px;
        }

        .note-item {
            margin-bottom: 12px;
            font-size: 14px;
            color: #f0b90b;
            line-height: 1.5;
        }

        .token-name {
            font-weight: bold;
            color: #0ecb81;
        }

        .profit-link {
            color: #f0b90b;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            margin-left: 8px;
            padding: 2px 6px;
            border: 1px solid rgba(240, 185, 11, 0.3);
            border-radius: 4px;
            background: rgba(240, 185, 11, 0.1);
            transition: all 0.3s ease;

        .profit-link:hover {
            color: #000;
            background: linear-gradient(135deg, #f0b90b 0%, #f8d12f 100%);
            border-color: #f0b90b;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(240, 185, 11, 0.3);

            .second-row {

            }

            .month-title {

            }

            .author-link {
                font-size: 14px;
            }

            .weekday {
                padding: 12px 4px;
                font-size: 14px;
                letter-spacing: 1px;
            }

            .calendar-day {

            }

            .day-number {
                font-size: 18px;
                margin-bottom: 6px;
            }

            .unlock-event .day-number {
                font-size: 20px;
            }

            .token-symbol {
                padding: 4px 8px;
                font-size: 12px;
                margin-bottom: 2px;
            }

            .unlock-round {
                font-size: 10px;
            }

            .unlock-period {
                font-size: 9px;
                margin-top: 1px;
            }

            .today::after {
                font-size: 9px;

                top: -8px;

            }

            .today.unlock-event::after {

            }

            .notes-section {

            .note-item {

            }

            .profit-link {

        }

        @media (max-width: 480px) {
            .calendar-header {
                padding: 12px;
            }

            .header-title {

            }

            .second-row {
                flex-direction: column;

            .unlock-event .day-number {

            .token-symbol {

            }

            .unlock-round {

            .unlock-period {

            }

            .today::after {

            .today.unlock-event::after {

            .note-item {
                font-size: 12px;

    </style>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" onclick="changeMonth(-1)">← 上个月</button>
            <div class="header-content">
                <div class="header-title">Binance Booster 奖励解锁日历</div>
                <div class="second-row">

                </div>

        </div>

        <div class="lang-toggle" role="group" aria-label="Language">
            <button class="lang-button active" id="langZh" onclick="setLanguage('zh')" aria-pressed="true">中文</button>
            <button class="lang-button" id="langEn" onclick="setLanguage('en')" aria-pressed="false">EN</button>
        </div>

        <div class="weekdays">
            <div class="weekday">周一</div>

        </div>
    </div>

    

    <script>
        // --- i18n setup ---
        const LANG_STORAGE_KEY = 'calendar_lang';
        const i18n = {
            zh: {
                title: 'Binance Booster 奖励解锁日历',
                prev: '上个月',
                next: '下个月',
                weekdays: ['周一','周二','周三','周四','周五','周六','周日'],
                today: '今天',
                author: '作者: NNNNNNOBITA',
                profitLink: '收益计算',
                binancePromoPrefix: 'Binance DEX 邀请码：',
                binancePromoSuffix: '（省30%手续费）',
                okxPromoPrefix: 'OKX DEX 邀请码：',
                okxPromoSuffix: '（省20%手续费）'
            },
            en: {
                title: 'Binance Booster Unlock Calendar',
                prev: 'Prev',
                next: 'Next',
                weekdays: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                today: 'Today',
                author: 'Author: NNNNNNOBITA',
                profitLink: 'Profit Calc',
                binancePromoPrefix: 'Binance DEX referral: ',
                binancePromoSuffix: ' (Save 30% fees)',
                okxPromoPrefix: 'OKX DEX referral: ',
                okxPromoSuffix: ' (Save 20% fees)'
            }
        };

        let currentLang = (function() {
            try { return localStorage.getItem(LANG_STORAGE_KEY) || 'zh'; } catch (_) { return 'zh'; }
        })();

        function t(key) { return (i18n[currentLang] && i18n[currentLang][key]) || key; }
        function getLocale() { return currentLang === 'zh' ? 'zh-CN' : 'en-US'; }

        function renderWeekdays() {
            const labels = i18n[currentLang].weekdays;
            const container = document.querySelector('.weekdays');
            if (!container) return;
            const items = container.children;
            for (let i = 0; i < Math.min(items.length, 7); i++) items[i].textContent = labels[i];
        }

        function applyStaticTexts() {
            try { document.documentElement.setAttribute('lang', getLocale()); } catch (_) {}
            const titleEl = document.getElementById('headerTitle') || document.querySelector('.header-title');
            if (titleEl) titleEl.textContent = t('title');
            const authorEl = document.getElementById('authorLink') || document.querySelector('.author-link');
            if (authorEl) authorEl.textContent = t('author');
            const header = document.querySelector('.calendar-header');
            if (header) {
                const btns = header.querySelectorAll('.nav-button');
                if (btns[0]) btns[0].textContent = t('prev');
                if (btns[1]) btns[1].textContent = t('next');
            }
            // Promo banner text with hyperlink code (Binance)
            const promoBn = document.getElementById('binancePromo');
            if (promoBn) {
                const bnEl = document.getElementById('binancePromoText');
                if (bnEl) {
                    const prefix = t('binancePromoPrefix');
                    const suffix = t('binancePromoSuffix');
                    while (bnEl.firstChild) bnEl.removeChild(bnEl.firstChild);
                    const link = document.createElement('a');
                    link.href = 'https://web3.binance.com/referral?ref=XFFHVEG1';
                    link.target = '_blank';
                    link.rel = 'noopener';
                    link.className = 'promo-code-link';
                    link.textContent = 'XFFHVEG1';
                    // counting handled by global capture listener
                    bnEl.append(document.createTextNode(prefix), link, document.createTextNode(suffix));
                }
            }

            // Promo banner text with hyperlink code (OKX)
            const promo = document.getElementById('okxPromo');
            if (promo) {
                const textEl = document.getElementById('okxPromoText');
                if (textEl) {
                    const prefix = t('okxPromoPrefix');
                    const suffix = t('okxPromoSuffix');
                    // Rebuild content to ensure language switch works
                    while (textEl.firstChild) textEl.removeChild(textEl.firstChild);
                    const link = document.createElement('a');
                    link.href = 'https://web3.okx.com/join/NOBITA';
                    link.target = '_blank';
                    link.rel = 'noopener';
                    link.className = 'promo-code-link';
                    link.textContent = 'NOBITA';
                    // counting handled by global capture listener
                    textEl.append(document.createTextNode(prefix), link, document.createTextNode(suffix));
                }
            }
            // Toggle buttons
            const zhBtn = document.getElementById('langZh');
            const enBtn = document.getElementById('langEn');
            if (zhBtn && enBtn) {
                const zhActive = currentLang === 'zh';
                zhBtn.classList.toggle('active', zhActive);
                enBtn.classList.toggle('active', !zhActive);
                zhBtn.setAttribute('aria-pressed', String(zhActive));
                enBtn.setAttribute('aria-pressed', String(!zhActive));
            }
            renderWeekdays();
        }

        // OKX promo displayed by default; no close button per requirements

        function setLanguage(lang) {
            if (!i18n[lang]) return;
            currentLang = lang;
            try { localStorage.setItem(LANG_STORAGE_KEY, lang); } catch (_) {}
            applyStaticTexts();
            updateCalendar();
        }

        // Translate Chinese round labels like "ç¬¬XXæ¬¡è§£é”" to English when needed
        function translateRoundLabel(input) {
            const src = String(input || '');
            if (currentLang !== 'en') return src; // keep Chinese in ZH mode
            let out = src;
            try {
                // Normalize TGE parentheses
                out = out.replace(/[ï¼ˆ(]\s*TGE\s*[)ï¼‰]/gi, 'TGE');
                // Common phrases
                out = out.replace(/é¦–æ¬¡è§£é”/g, 'Round 1 Unlock');
                // Patterns: ç¬¬Næ¬¡è§£é” / ç¬¬Nè½®è§£é”
                out = out.replace(/ç¬¬\s*(\d+)\s*æ¬¡è§£é”/g, (m, n) => `Round ${n} Unlock`);
                out = out.replace(/ç¬¬\s*(\d+)\s*è½®è§£é”/g, (m, n) => `Round ${n} Unlock`);
                // Generic è§£é” -> Unlock (only if it appears alone or with punctuation)
                out = out.replace(/è§£é”/g, 'Unlock');
