    <script>

        // Translate Chinese round labels like "Á¨¨XXÊ¨°Ëß£ÈîÅ" to English when needed
        function translateRoundLabel(input) {

            try {

                out = out.replace(/È¶ñÊ¨°Ëß£ÈîÅ/g, 'Round 1 Unlock');

                out = out.replace(/Á¨¨\s*(\d+)\s*Ê¨°Ëß£ÈîÅ/g, (m, n) => `Round ${n} Unlock`);

        // --- Enhanced mapping for Á¨¨‰∏ÄÊ¨°/Á¨¨NÊ¨° (and ËΩÆ) ---
        // Override translateRoundLabel with richer rules including Chinese numerals.
        // Keeps Chinese in ZH mode; English mapping only when currentLang === 'en'.
        function cnNumToInt(s) {
            if (!s) return NaN;
            const map = { '‰∏Ä':1,'‰∫å':2,'‰∏â':3,'Âõõ':4,'‰∫î':5,'ÂÖ≠':6,'‰∏É':7,'ÂÖ´':8,'‰πù':9 };

            let tens = 0, units = 0;
            const hasShi = s.includes('ÂçÅ');
            if (!hasShi) {
                return map[s] || NaN;
            }
            const parts = s.split('ÂçÅ');
            const left = parts[0];
            const right = parts[1];
            if (left === '') tens = 1; else tens = map[left] || 0;
            if (right === '') units = 0; else units = map[right] || 0;
            return tens * 10 + units;
        }

        translateRoundLabel = function(input) {

                out = out.replace(/Á¨¨\s*(\d+)\s*ËΩÆ(?!\s*Ëß£ÈîÅ)/g, (m, n) => `Round ${n}`);

                // 3) Á¨¨[‰∏≠ÊñáÊï∞Â≠ó]Ê¨°/ËΩÆ with Chinese numerals 1-99
                out = out.replace(/Á¨¨\s*([‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅ]+)\s*Ê¨°Ëß£ÈîÅ/g, (m, cn) => {

                out = out.replace(/Á¨¨\s*([‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅ]+)\s*Ê¨°(?!\s*Ëß£ÈîÅ)/g, (m, cn) => {
                    const n = cnNumToInt(cn);

                });
                out = out.replace(/Á¨¨\s*([‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅ]+)\s*ËΩÆËß£ÈîÅ/g, (m, cn) => {
                    const n = cnNumToInt(cn);
                    return isNaN(n) ? m : `Round ${n} Unlock`;
                });
                out = out.replace(/Á¨¨\s*([‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠‰∏ÉÂÖ´‰πùÂçÅ]+)\s*ËΩÆ(?!\s*Ëß£ÈîÅ)/g, (m, cn) => {
