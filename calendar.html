        // Calculate unlock events for a specific month
        function calculateUnlockEvents(year, month) {
            if (!unlockData) return {};

            const events = {};
            const targetMonthStart = new Date(year, month, 1);
            const targetMonthEnd = new Date(year, month + 1, 0);

            unlockData.tokens.forEach(token => {
                const tgeDate = new Date(token.tgeDate);

                token.unlockSchedule.forEach(unlock => {
                    const unlockDate = new Date(tgeDate);
                    unlockDate.setDate(unlockDate.getDate() + unlock.daysFromTGE);

                    // Check if unlock date is in current month
                    if (unlockDate >= targetMonthStart && unlockDate <= targetMonthEnd) {
                        const day = unlockDate.getDate();
                        if (!events[day]) {
                            events[day] = [];
                        }
                        events[day].push({
                            token: token.symbol,
                            round: unlock.round,
                            date: unlockDate.toISOString().split('T')[0]
                        });
                    }
                });
            });

            return events;
        }

        function changeMonth(direction) {
            let newMonth = currentMonth + direction;
            let newYear = currentYear;

            if (newMonth > 11) {
                newMonth = 0;
                newYear++;
            } else if (newMonth < 0) {
                newMonth = 11;
                newYear--;
            }

            currentMonth = newMonth;
            currentYear = newYear;
            updateCalendar();
        }

        function generateCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Get day of week for first day (Monday = 0)
            let startDayOfWeek = (firstDay.getDay() + 6) % 7;
            
            const unlockEvents = calculateUnlockEvents(currentYear, currentMonth);
            let calendarHTML = '';

            // Add previous month's trailing days
            const prevMonth = new Date(currentYear, currentMonth, 0);
            const prevMonthDays = prevMonth.getDate();
            
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const dayNum = prevMonthDays - i;
                calendarHTML += `
                    <div class="calendar-day other-month">
                        <div class="day-number">${dayNum}</div>
                    </div>
                `;
            }

            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const unlockEventList = unlockEvents[day];
                const hasEvents = unlockEventList && unlockEventList.length > 0;
                
                let eventsHTML = '';
                if (hasEvents) {
                    eventsHTML = unlockEventList.map(event => `
                        <div class="unlock-info">
                            <div class="token-symbol">${event.token}</div>
                            <div class="unlock-round">${event.round}</div>
                        </div>
                    `).join('');
                }

                calendarHTML += `
                    <div class="calendar-day ${hasEvents ? 'unlock-event' : ''}">
                        <div class="day-number">${day}</div>
                        ${eventsHTML}
                    </div>
                `;
            }

            // Fill remaining cells
            const totalCells = document.querySelectorAll('.calendar-day').length + daysInMonth + startDayOfWeek;
            const cellsInLastRow = totalCells % 7;
            if (cellsInLastRow !== 0) {
                const remainingCells = 7 - cellsInLastRow;
                for (let i = 0; i < remainingCells; i++) {
                    calendarHTML += `<div class="calendar-day other-month" style="visibility: hidden;"></div>`;
                }
            }

            return calendarHTML;
        }

        function getMonthTitle() {
            const months = [
                '1Êúà', '2Êúà', '3Êúà', '4Êúà', '5Êúà', '6Êúà',
                '7Êúà', '8Êúà', '9Êúà', '10Êúà', '11Êúà', '12Êúà'
            ];
            return `${currentYear}Âπ¥${months[currentMonth]}`;
        }

        function generateNotes() {
            if (!unlockData) return '';

            const targetMonthStart = new Date(currentYear, currentMonth, 1);
            const targetMonthEnd = new Date(currentYear, currentMonth + 1, 0);
            let notesHTML = '';

            unlockData.tokens.forEach(token => {
                const tgeDate = new Date(token.tgeDate);
                let hasCurrentMonthUnlocks = false;
                let tokenNotesHTML = '';

                token.unlockSchedule.forEach(unlock => {
                    const unlockDate = new Date(tgeDate);
                    unlockDate.setDate(unlockDate.getDate() + unlock.daysFromTGE);

                    // Check if unlock date is in current month
                    if (unlockDate >= targetMonthStart && unlockDate <= targetMonthEnd) {
                        if (!hasCurrentMonthUnlocks) {
                            tokenNotesHTML = `<div>`;
                            hasCurrentMonthUnlocks = true;
                        }

                        const unlockDateStr = unlockDate.toLocaleDateString('zh-CN');
                        
                        tokenNotesHTML += `
                            <div class="note-item">
                                <span class="token-name">${token.symbol}</span> ${unlock.round}: ${unlockDateStr}
                            </div>
                        `;
                    }
                });

                if (hasCurrentMonthUnlocks) {
                    tokenNotesHTML += `</div>`;
                    notesHTML += tokenNotesHTML;
                }
            });

            return notesHTML;
        }

        function updateCalendar() {
            document.getElementById('monthTitle').textContent = getMonthTitle();
            document.getElementById('calendarGrid').innerHTML = generateCalendar();
            document.getElementById('notesSection').innerHTML = generateNotes();
        }

        // Initialize calendar
        function init() {
            updateCalendar();
        }

        // Start the application
        init();
